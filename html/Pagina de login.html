<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="../css/Reset.css">
    <link rel="stylesheet" href="../css/login_cadastro.css">
</head>
<body>

    <nav class="headerpai">
        <div class="headerfilho">
            <img src="../src/img/elementos brancos/elemento Geo.png" alt="Elemento Geo" class="hf1">
            <img src="../src/img/outros/Logo genshin.png " alt="Logo Genshin Impact" class="hf2">
            <a href="" id="login"><img src="../src/img/outros/profile pic.webp" alt="Imagem da conta do Usuario"class="hf3"></a>
        </div>
    </nav>

    <div class="popuplogin">
        <div class="popuploginfilho">
            <img src="../src/img/outros/Logo genshin.png" alt="Logo Genshin" class="logogenshinlogin">
            <img src="../src/img/vetores/Close vetor.svg" alt="Fechar" class="close">
            <div class="classinput">
                <h3>Digite seu email</h3>
                <div class="input1">
                    <input type="text" class="email">
                </div>
                <h3>Digite sua senha</h3>
                <div class="input2">
                    <input type="password" class="senha">
                </div>
            </div>
            <h1>Não tem uma conta ainda?</h1>
            <a href="../html/Pagina de cadastro.html"><h2>Cadastrar</h2></a>

            <div class="botaologin">
                <img src="../src/img/vetores/setas vetor.svg" alt="Avançar">
                <div class="caixalogin"></div>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/LucasCanuto4874/Blog_de_Liyue"><img src="../src/img/outros/logo github.svg" alt="github"></a>
         <img src="../src/img/elementos brancos/elemento Geo.png" alt="Elemento Geo" class="geoimgfooter">
         <img src="../src/img/outros/logo likedin.svg" alt="likedin">
     </footer>

</body>
</html>
