<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de cadastro</title>
    <link rel="stylesheet" href="../css/Reset.css">
    <link rel="stylesheet" href="../css/login_cadastro.css">
</head>
<body>

    <nav class="headerpai">
        <div class="headerfilho">
            <img src="../src/img/elementos brancos/elemento Geo.png" alt="Elemento Geo" class="hf1">
            <img src="../src/img/outros/Logo genshin.png " alt="Logo Genshin Impact" class="hf2">
            <a href="" id="login"><img src="../src/img/outros/profile pic.webp" alt="Imagem da conta do Usuario"class="hf3"></a>
        </div>
    </nav>


    <div class="popupcadastro">
        <div class="popupcadastrofilho">
            <img src="../src/img/outros/Logo genshin.png" alt="Logo Genshin" class="logogenshinlogin">
            <img src="../src/img/vetores/Close vetor.svg" alt="Fechar" class="close">
            <div class="classinput">
                <h3>Digite seu email</h3>
                <div class="input1">
                    <input type="text" class="email">
                </div>
                <h3>Digite seu nome</h3>
                <div class="input4">
                    <input type="text" class="nome">
                </div>
                <h3>Digite sua senha</h3>
                <div class="input2">
                    <input type="password" class="senha">
                </div>
                <h3>Confirme sua senha</h3>
                <div class="input3">
                    <input type="password" class="senha">
                </div>
            </div>
            <h1>Já tem uma conta?</h1>
           <a href="../html/Pagina de login.html"><h2>Login</h2></a>
            <div class="botaologin" onclick="">
                <img src="../src/img/vetores/setas vetor.svg" alt="Avançar">
                <div class="caixalogin"></div>
            </div>
        </div>
    </div>

</body>
</html>
